<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <form id="kittenForm">
        <!-- forms Validation -->
        <fieldset>
        <legend>KittensForm</legend>
        <label for="nameField">Name: </label>
        <input type="text" id="nameField">
        <br>
        <label for="likeField">Likes: </label>
        <input type="text" id="likeField" placeholder="Kindly enter sprate with comma">
        <br>
        <input type="checkbox" id="withCats">
        <label for="withCats">isGoodWithCats </label>
        <br>
        <input type="checkbox" id="withDogs">
        <label for="withDogs">isGoodWithDogs </label>
        <br>
        <input type="checkbox" id="withKids">
        <label for="withKids">isGoodWithKids </label>
        <br>
        <input type="submit" value="submit">
      </fieldset>
      </form>
      <div id="kittenProfiles">

          <h2></h2>

    </main>
    <footer>

</html>
